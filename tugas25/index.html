<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="mt-4">
      <h3>Normal Button</h3>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
    </div>
    <div class="mt-4">
      <h3>Outline Button</h3>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
    </div>
    <div class="mt-4">
      <h3>Small Button</h3>
      <button class="btn-sm btn-primary">Primary</button>
      <button class="btn-sm btn-success">Success</button>
      <button class="btn-sm btn-danger">Danger</button>
      <button class="btn-sm btn-warning">Warning</button>
      <button class="btn-sm btn-info">Info</button>
    </div>
    <div class="mt-4">
      <h3>Large Button</h3>
      <button class="btn-lg btn-primary">Primary</button>
      <button class="btn-lg btn-success">Success</button>
      <button class="btn-lg btn-danger">Danger</button>
      <button class="btn-lg btn-warning">Warning</button>
      <button class="btn-lg btn-info">Info</button>
    </div>
    <div class="mt-4">
      <h3>Block Level Button</h3>
      <button class="btn-block btn-primary">Primary</button>
      <button class="btn-block btn-success">Success</button>
    </div>
    <div class="mt-4">
      <h3>Disabled Button</h3>
      <button class="btn btn-primary disabled">Primary</button>
      <button class="btn btn-success disabled">Primary</button>
      <button class="btn btn-danger disabled">Primary</button>
      <button class="btn btn-warning disabled">Primary</button>
      <button class="btn btn-info disabled">Primary</button>
    </div>
  </body>
</html>
